  <div id="parent-div">
    <h3>Matrix B Elements</h3>
    <form 
      hx-post="/main/matrix_addition/get_or_post_matrix_b_elements"
      hx-target="#parent-div"
      hx-swap="outerHTML"
      class="mb-3">
      {%for r in range(num_row_b)%}
        {%for c in range(num_col_b)%}
        <div class="form-group">
          <label for="r{{r}}c{{c}}">Row {{r+1}}, Column {{c+1}}:</label>
          <input type="number" 
            id="r{{r}}c{{c}}" 
            placeholder="Enter value of row {{r+1}} column {{c+1}} of Matrix B" 
            name="r{{r}}c{{c}}" 
            class="form-control mb-3"
            min="1" 
            required />
        </div>
        {%endfor%}
      {%endfor%}
      <button 
        type="submit" 
        class="btn btn-primary"
        >Submit
      </button>
    </form>
  </div>
