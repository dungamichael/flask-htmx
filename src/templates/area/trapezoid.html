{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Area of a Trapzoid</h1>
  <form 
    hx-post="/main/area/trapezoid" 
    hx-swap="beforeend" 
    hx-target="#response" 
    class="mb-3">
    <div class="form-group">
      <label for="length">Large Side (B):</label>
      <input type="number" 
        id="large_side" 
        placeholder="Enter Large Side (B)" 
        name="large_side" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <div class="form-group">
      <label for="width">Small Side (b):</label>
      <input type="number" 
        id="small_side" 
        placeholder="Enter Small Side (b)" 
        name="small_side" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <div class="form-group">
      <label for="width">Height (h):</label>
      <input type="number" 
        id="height" 
        placeholder="Enter Height (h)" 
        name="height" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Large Side (B)</th>
            <th scope="col">Small Side (b)</th>
            <th scope="col">Height (h)</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody 
          id="response" 
          hx-target="closest tr" 
          hx-swap="outerHTML swap:0.5s"> 
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
