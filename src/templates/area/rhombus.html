{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Area of a Rhombus</h1>
  <form 
    hx-post="/main/area/rhombus" 
    hx-swap="beforeend" 
    hx-target="#response" 
    class="mb-3">
    <div class="form-group">
      <label for="length">Large Diagonal (D):</label>
      <input type="number" 
        id="large_diagonal" 
        placeholder="Enter Large Diagonal (D)" 
        name="large_diagonal" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <div class="form-group">
      <label for="width">Small Diagonal (d):</label>
      <input type="number" 
        id="small_diagonal" 
        placeholder="Enter Small Diagonal (d)" 
        name="small_diagonal" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Large Diagonal (D)</th>
            <th scope="col">Small Diagonal (d)</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody 
          id="response" 
          hx-target="closest tr" 
          hx-swap="outerHTML swap:0.5s"> 
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
