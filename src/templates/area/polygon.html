{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Area of a Polygon</h1>
  <form 
    hx-post="/main/area/polygon" 
    hx-swap="beforeend" 
    hx-target="#response" 
    class="mb-3">
    <div class="form-group">
      <label for="perimeter">Perimeter (P):</label>
      <input type="number" 
        id="perimeter" 
        placeholder="Enter Perimeter (P)" 
        name="perimeter" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <div class="form-group">
      <label for="apothem">Apothem (a):</label>
      <input type="number" 
        id="apothem" 
        placeholder="Enter apothem (a)" 
        name="apothem" 
        class="form-control mb-3"
        min="1" 
        required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Perimeter (P)</th>
            <th scope="col">Apothem (a)</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
        <tbody 
          id="response" 
          hx-target="closest tr" 
          hx-swap="outerHTML swap:0.5s"> 
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
